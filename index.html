<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifras sin letras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main id="main" class="container">
        <div class="container_card col-12">
            <div class="d-flex col-12 p-4">
                <div class="title col-6">
                    <h1>CIFRAS SIN LETRAS</h1>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <div class="col-5">
                        <button class="box-button" id="btnReinit">REINICIAR</button>
                    </div>
                </div>
            </div>
            <div class="card_game d-flex col-12 p-4">
                <div class="entrada flex-column col-8">
                    <div class="entrada__numeros d-flex col-12 justify-content-evenly">
                        <div class="col-2 p-1">
                            <div class="box-0 box d-flex justify-content-center align-items-center">
                                <span class="value"></span>
                            </div>
                        </div>
                        <div class="col-2 p-1">
                            <div class="box-1 box d-flex justify-content-center align-items-center">
                                <span class="value"></span>
                            </div>
                        </div>
                        <div class="col-2 p-1">
                            <div class="box-2 box d-flex justify-content-center align-items-center">
                                <span class="value"></span>
                            </div>
                        </div>
                        <div class="col-2 p-1">
                            <div class="box-3 box d-flex justify-content-center align-items-center">
                                <span class="value"></span>
                            </div>
                        </div>
                        <div class="col-2 p-1">
                            <div class="box-4 box d-flex justify-content-center align-items-center">
                                <span class="value"></span>
                            </div>
                        </div>
                        <div class="col-2 p-1">
                            <div class="box-5 box d-flex justify-content-center align-items-center">
                                <span class="value"></span>
                            </div>
                        </div>
                    </div>
                    <div class="entrada__buttons d-flex col-12">
                        <div class="col-6 p-2">
                            <button class="box-button" id="btnNewSmallNumber">BAJO</button>
                        </div>
                        <div class="col-6 p-2">
                            <button class="box-button" id="btnNewBigNumber">ALTO</button>
                        </div>
                    </div>
                </div>
                <div class="resultado col-4 m-0">
                    <div class="flex-column col-12">
                        <div class="px-4 py-1">
                            <div class="box d-flex justify-content-center align-items-center">
                                <span class="result"></span>
                            </div>
                        </div>
                        <div class="d-flex col-12">
                            <div class="col-12 px-5 py-2">
                                <button class="box-button" disabled id="btnResult">RESULTADO</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
